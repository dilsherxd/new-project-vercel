<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff6a00, #ee0979, #6a11cb);
  min-height: 100vh;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #fff;
  margin-bottom: 25px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.card {
  background: #ffffff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-6px);
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

.card .content {
  padding: 12px;
}

.copy-btn {
  width: 100%;
  border: none;
  padding: 10px;
  border-radius: 10px;
  background: linear-gradient(135deg, #ff6a00, #ee0979);
  color: #fff;
  font-size: 14px;
  cursor: pointer;
}

.copy-btn:hover {
  opacity: 0.9;
}

/* success box */
.toast {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: linear-gradient(135deg, #00c853, #00e676);
  color: #fff;
  padding: 12px 18px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  font-size: 14px;
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px);
  transition: all 0.3s ease;
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<h1>üñºÔ∏è Image Gallery</h1>

<div class="gallery" id="gallery"></div>

<div id="toast" class="toast">‚úÖ CDN copied successfully</div>

<script>
const images = [
  "https://miro.medium.com/v2/resize:fit:1400/format:webp/1*d_xs2sDDCBbwJy7P_dk9DQ.jpeg",
  "https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9p-9AeeYlpQ1vUT9u47E2Q.jpeg",
  "https://miro.medium.com/v2/resize:fit:4800/format:webp/1*iKrohXh9X93Q2u8dYfXDpA.jpeg",
  "https://miro.medium.com/v2/resize:fit:1044/format:webp/1*qCQVKJQYe0n-y6p6MFbzSA.jpeg",
  "https://miro.medium.com/v2/resize:fit:4800/format:webp/1*U630uushqcdHqx0UJ4m3CA.jpeg",
  "https://miro.medium.com/v2/resize:fit:4800/format:webp/1*5G9eKo0h14nO3AtdFrH0zA.jpeg",
  "https://miro.medium.com/v2/resize:fit:4800/format:webp/1*-E_MW-8egdYQlbsd_-Ch-w.jpeg",
  "https://miro.medium.com/v2/resize:fit:4800/format:webp/1*LguLUASvMHAn3jEzSPONbQ.jpeg",
  "https://miro.medium.com/v2/resize:fit:4800/format:webp/1*dSI47p1Fs2-zCw6LGcMNFA.jpeg"
];

const gallery = document.getElementById("gallery");
const toast = document.getElementById("toast");

function addImage(url) {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <img src="${url}">
    <div class="content">
      <button class="copy-btn" onclick="copyUrl('${url}')">
        üìã Copy Image URL
      </button>
    </div>
  `;
  gallery.appendChild(card);
}

function copyUrl(url) {
  navigator.clipboard.writeText(url).then(() => {
    showToast();
  });
}

function showToast() {
  toast.classList.add("show");
  setTimeout(() => {
    toast.classList.remove("show");
  }, 2000);
}

images.forEach(addImage);
</script>

</body>
</html>
